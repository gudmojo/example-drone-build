pipeline:
  compile:
    image: golang
    commands:
      - date
      - bash compile.sh
      - date

  lint:
    image: golang
    commands:
      - date
      - bash lint.sh
      - date
    when:
      matrix:
        SHARD: 1

  system-test:
    image: golang
    commands:
      - date
      - bash system-test.sh ${SHARD}
      - date

  deploy-demo:
    image: golang
    commands:
      - date
      - bash deploy-demo.sh
      - date
    when:
      matrix:
        SHARD: 1

services:
  database:
    image: mysql
    environment:
      - MYSQL_DATABASE=test
      - MYSQL_ALLOW_EMPTY_PASSWORD=yes

#  notify:
#    image: plugins/slack
#    channel: developers
#    username: drone

matrix:
  include:
    - SHARD: 1
    - SHARD: 2
    - SHARD: 3
